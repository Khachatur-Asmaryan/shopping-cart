server:
  servlet:
    context-path:
  port: 8080

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/shopping_cart?currentSchema=shopping_cart
    username: postgres
    password: root
  flyway:
      locations: classpath:db/migration
      baselineOnMigrate: true
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    open-in-view: false

jwt:
  secret: MTBNNzczOTc4QTI0NDMyNjQ2Mjk0ODQwNFI2MzUxNjY1NDZSNTc2RTVBNzIzNDc1Mzc3ODIxNDEyNTQ0MlQ0NzJCNTU=
  access:
    token:
      expired: 900000
  refresh:
    token:
      expired: 1800000
re:
  login:
    url: /shopping-cart/auth/re-login

springdoc:
  swagger-ui:
    tags-sorter: alpha
    operations-sorter: method
    doc-expansion: none
    default-models-expand-depth: -1
    disable-swagger-default-url: true
    url: /v3/api-docs
    configUrl: /v3/api-docs/swagger-config
  api-docs:
    groups:
      enabled: true
    path: /v3/api-docs
    enabled: true

